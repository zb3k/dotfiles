

animations = true;
animation-for-open-window = "zoom";
animation-for-transient-window = "zoom";
animation-stiffness = 500;
animation-window-mass = 0.5;
animation-clamping = true;
  # Which animation to run when opening a transient window.
  # Must be one of `none`, `fly-in`, `zoom`,
  # `slide-down`, `slide-up`, `slide-left`, `slide-right`
  # (default: none).

# -----------------------------------------------------------------------------
# GENERAL
# -----------------------------------------------------------------------------
backend = "glx";
vsync = true;
detect-trasient = true;
detect-client-leader = true;
xrender-sync-fence = true;

# -----------------------------------------------------------------------------
# SHADOWS
# -----------------------------------------------------------------------------
# shadow = false;
shadow = true;

# The blur radius for shadows, in pixels. (defaults to 12)
# shadow-radius = 12
shadow-radius = 40;

# The opacity of shadows. (0.0 - 1.0, defaults to 0.75)
shadow-opacity = .3

# The left offset for shadows, in pixels. (defaults to -15)
# shadow-offset-x = -15
shadow-offset-x = -40;

# The top offset for shadows, in pixels. (defaults to -15)
# shadow-offset-y = -15
shadow-offset-y = -35;

# Red color value of shadow (0.0 - 1.0, defaults to 0).
# shadow-red = 0

# Green color value of shadow (0.0 - 1.0, defaults to 0).
# shadow-green = 0

# Blue color value of shadow (0.0 - 1.0, defaults to 0).
# shadow-blue = 0

# Hex string color value of shadow (#000000 - #FFFFFF, defaults to #000000). This option will override options set shadow-(red/green/blue)
# shadow-color = "#000000"

# Specify a list of conditions of windows that should have no shadow.
#
# examples:
#   shadow-exclude = "n:e:Notification";
#
# shadow-exclude = []
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Polybar'",
  # "class_g = 'kitty'",
  "class_g ?= 'Notify-osd'",
  "_GTK_FRAME_EXTENTS@:c"
];

# -----------------------------------------------------------------------------
# FADING (FADE WINDOWS WHEN OPENING OR CLOSING WINDOWS)
# -----------------------------------------------------------------------------
fading = true;
fade-in-step = 0.0066;
fade-out-step = 0.01;
fade-delta = 1;

# -----------------------------------------------------------------------------
# TRANSPARENCY/OPACITY
# -----------------------------------------------------------------------------
active-opacity = 1;
inactive-opacity = 0.8;
frame-opacity = 0.8;
inactive-opacity-override = true;
opacity-rule = [
  "90:class_g = 'kitty'",
  "80:class_g = 'Alacritty'",
  "80:class_g = 'TelegramDesktop'",
  "80:class_g = 'WebApp-WhatsApp4749'",
  "100:class_g = 'Polybar'",
  "60:class_g = 'Rofi'",
];
